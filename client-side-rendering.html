}

}

}

}

.small-caps {

}

ol {
	margin: 0;

	margin: 0;

}

	margin: 0;

}

blockquote {
	margin: 0;
	padding: 0 0 0 2em;
}

hr {
	background: rgba(0, 0, 0, 0.75);
	border: 0;
	height: 1px;
	display: block;
}

.content {
	border-color: rgba(0,0,0,.85);
}

bodycopy {
	font-family: "Times", "Times New Roman", serif;
	font-style: normal;
	font-weight: 400;
	margin: 0;
	color: rgba(0, 0, 0, 0.85);
	font-size: 2.2rem;
	line-height: 1.1;
	letter-spacing: 0em;
}

bodycopy a {
	color: rgba(0, 0, 0, 0.85);
	text-decoration: underline;
}

bodycopy a:hover {
}

h1 {
	font-family: "Monument Grotesk Variable";
	font-style: normal;
	font-weight: 600;
	margin: 0;
	font-size: 9.8rem;
	line-height: 1.05;
	color: rgba(0, 0, 0, 0.85);
	letter-spacing: 0em;
	font-variation-settings: 'slnt' 0, 'MONO' 0;
	display: block;
	filter: drop-shadow(0.4rem 0.4rem 0.5rem rgba(0, 0, 0, 0.41));
	will-change: filter;
}

.mobile h1 {
	font-size: 5.5rem;
}

h1 a {
    text-decoration: underline;
	color: rgba(165, 64, 64, 0.85);
	text-decoration-color: rgba(158, 44, 44, 0.85);
}

h1 a:hover {
}

h2 {
	font-family: "Monument Grotesk Variable";
	font-style: normal;
	font-weight: 665;
	margin: 0;
	font-size: 2.65rem;
	line-height: 1.45;
	color: rgba(0, 0, 0, 0.85);
	letter-spacing: 0em;
	font-variation-settings: 'slnt' 0, 'MONO' 0;
}

h2 a {
    text-decoration: none;
	color: rgba(0, 0, 0, 0.85);
}

h2 a:hover {
}

.caption {
	font-size: 1.20rem;
	font-weight: 600;
	color: rgba(0, 0, 0, 0.85);
	font-family: "Monument Grotesk Variable";
	font-style: normal;
	line-height: 4.2;
	letter-spacing: 0em;
	display: block;
	font-variation-settings: 'slnt' 0, 'MONO' 0;

	color: rgba(0, 0, 0, 0.85);
	text-decoration: none;
}

}

	margin-top: .5em;
}

}

}

.mobile .quick-view::part(slideshow-nav) {
	--button-inset: 25px;
